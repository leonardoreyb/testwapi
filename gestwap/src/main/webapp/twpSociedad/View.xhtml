<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpSociedadViewDlg" widgetVar="TwpSociedadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpSociedadTitle}">
            <h:form id="TwpSociedadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpSociedadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpSociedadLabel_tsocId}"/>
                        <h:outputText value="#{twpSociedadController.selected.tsocId}" title="#{bundle.ViewTwpSociedadTitle_tsocId}"/>
                        <h:outputText value="#{bundle.ViewTwpSociedadLabel_tsocCod}"/>
                        <h:outputText value="#{twpSociedadController.selected.tsocCod}" title="#{bundle.ViewTwpSociedadTitle_tsocCod}"/>
                        <h:outputText value="#{bundle.ViewTwpSociedadLabel_tsocNom}"/>
                        <h:outputText value="#{twpSociedadController.selected.tsocNom}" title="#{bundle.ViewTwpSociedadTitle_tsocNom}"/>
                        <h:outputText value="#{bundle.ViewTwpSociedadLabel_tsocNueva}"/>
                        <p:selectBooleanCheckbox value="#{twpSociedadController.selected.tsocNueva}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTwpSociedadLabel_tsocAdmfina}"/>
                        <h:outputText value="#{twpSociedadController.selected.tsocAdmfina}" title="#{bundle.ViewTwpSociedadTitle_tsocAdmfina}"/>
                        <h:outputText value="#{bundle.ViewTwpSociedadLabel_twpSocioTsociId}"/>
                        <h:outputText value="#{twpSociedadController.selected.twpSocioTsociId}" title="#{bundle.ViewTwpSociedadTitle_twpSocioTsociId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpSociedadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
