<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpSociedadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpSociedadListForm">
                <p:panel header="#{bundle.ListTwpSociedadTitle}">
                    <p:dataTable id="datalist" value="#{twpSociedadController.items}" var="item"
                                 selectionMode="single" selection="#{twpSociedadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tsocId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpSociedadTitle_tsocId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tsocId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpSociedadTitle_tsocCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tsocCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpSociedadTitle_tsocNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.tsocNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpSociedadTitle_tsocNueva}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tsocNueva}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpSociedadTitle_tsocAdmfina}"/>
                            </f:facet>
                            <h:outputText value="#{item.tsocAdmfina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpSociedadTitle_twpSocioTsociId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpSocioTsociId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpSociedadController.prepareCreate}" update=":TwpSociedadCreateForm" oncomplete="PF('TwpSociedadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpSociedadViewForm" oncomplete="PF('TwpSociedadViewDialog').show()" disabled="#{empty twpSociedadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpSociedadEditForm" oncomplete="PF('TwpSociedadEditDialog').show()" disabled="#{empty twpSociedadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpSociedadController.destroy}" update=":growl,datalist" disabled="#{empty twpSociedadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
