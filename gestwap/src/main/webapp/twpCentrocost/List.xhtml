<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpCentrocostTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpCentrocostListForm">
                <p:panel header="#{bundle.ListTwpCentrocostTitle}">
                    <p:dataTable id="datalist" value="#{twpCentrocostController.items}" var="item"
                                 selectionMode="single" selection="#{twpCentrocostController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcentcId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCentrocostTitle_tcentcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcentcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCentrocostTitle_tcentcCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcentcCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCentrocostTitle_tcentcDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcentcDet}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpCentrocostController.prepareCreate}" update=":TwpCentrocostCreateForm" oncomplete="PF('TwpCentrocostCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpCentrocostViewForm" oncomplete="PF('TwpCentrocostViewDialog').show()" disabled="#{empty twpCentrocostController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpCentrocostEditForm" oncomplete="PF('TwpCentrocostEditDialog').show()" disabled="#{empty twpCentrocostController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpCentrocostController.destroy}" update=":growl,datalist" disabled="#{empty twpCentrocostController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
