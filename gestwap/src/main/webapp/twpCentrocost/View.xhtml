<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpCentrocostViewDlg" widgetVar="TwpCentrocostViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpCentrocostTitle}">
            <h:form id="TwpCentrocostViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpCentrocostController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpCentrocostLabel_tcentcId}"/>
                        <h:outputText value="#{twpCentrocostController.selected.tcentcId}" title="#{bundle.ViewTwpCentrocostTitle_tcentcId}"/>
                        <h:outputText value="#{bundle.ViewTwpCentrocostLabel_tcentcCod}"/>
                        <h:outputText value="#{twpCentrocostController.selected.tcentcCod}" title="#{bundle.ViewTwpCentrocostTitle_tcentcCod}"/>
                        <h:outputText value="#{bundle.ViewTwpCentrocostLabel_tcentcDet}"/>
                        <h:outputText value="#{twpCentrocostController.selected.tcentcDet}" title="#{bundle.ViewTwpCentrocostTitle_tcentcDet}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpCentrocostViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
