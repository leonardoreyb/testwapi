<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpFacturaListForm">
                <p:panel header="#{bundle.ListTwpFacturaTitle}">
                    <p:dataTable id="datalist" value="#{twpFacturaController.items}" var="item"
                                 selectionMode="single" selection="#{twpFacturaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tfactId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_tfactId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfactId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_tfactCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfactCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_tfactFech}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfactFech}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_tfactSubt}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfactSubt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_tfactTot}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfactTot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_twpClienteTclieId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpClienteTclieId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpFacturaTitle_twpProyTproyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpProyTproyId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpFacturaController.prepareCreate}" update=":TwpFacturaCreateForm" oncomplete="PF('TwpFacturaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpFacturaViewForm" oncomplete="PF('TwpFacturaViewDialog').show()" disabled="#{empty twpFacturaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpFacturaEditForm" oncomplete="PF('TwpFacturaEditDialog').show()" disabled="#{empty twpFacturaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpFacturaController.destroy}" update=":growl,datalist" disabled="#{empty twpFacturaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
