<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpProveedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpProveedorListForm">
                <p:panel header="#{bundle.ListTwpProveedorTitle}">
                    <p:dataTable id="datalist" value="#{twpProveedorController.items}" var="item"
                                 selectionMode="single" selection="#{twpProveedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tprovId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_tprovId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tprovId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_tprovCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tprovCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_tprovNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.tprovNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_tprovDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.tprovDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_tprovTel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tprovTel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_tprovTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tprovTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_twpCiudadTciudId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpCiudadTciudId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_twpContactTcontId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpContactTcontId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_twpCuentaTcuenId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpCuentaTcuenId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_twpServicioTservId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpServicioTservId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpProveedorTitle_twCategoriaTcategId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twCategoriaTcategId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpProveedorController.prepareCreate}" update=":TwpProveedorCreateForm" oncomplete="PF('TwpProveedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpProveedorViewForm" oncomplete="PF('TwpProveedorViewDialog').show()" disabled="#{empty twpProveedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpProveedorEditForm" oncomplete="PF('TwpProveedorEditDialog').show()" disabled="#{empty twpProveedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpProveedorController.destroy}" update=":growl,datalist" disabled="#{empty twpProveedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            
        </ui:define>
    </ui:composition>

</html>
