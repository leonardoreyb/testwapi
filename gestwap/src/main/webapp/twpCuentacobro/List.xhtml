<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpCuentacobroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpCuentacobroListForm">
                <p:panel header="#{bundle.ListTwpCuentacobroTitle}">
                    <p:dataTable id="datalist" value="#{twpCuentacobroController.items}" var="item"
                                 selectionMode="single" selection="#{twpCuentacobroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcuecoCod}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCuentacobroTitle_tcuecoCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcuecoCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCuentacobroTitle_tcuecoValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcuecoValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCuentacobroTitle_tcuecoCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcuecoCorte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCuentacobroTitle_tcuecoFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcuecoFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCuentacobroTitle_twpProyTproyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpProyTproyId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpCuentacobroController.prepareCreate}" update=":TwpCuentacobroCreateForm" oncomplete="PF('TwpCuentacobroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpCuentacobroViewForm" oncomplete="PF('TwpCuentacobroViewDialog').show()" disabled="#{empty twpCuentacobroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpCuentacobroEditForm" oncomplete="PF('TwpCuentacobroEditDialog').show()" disabled="#{empty twpCuentacobroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpCuentacobroController.destroy}" update=":growl,datalist" disabled="#{empty twpCuentacobroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
