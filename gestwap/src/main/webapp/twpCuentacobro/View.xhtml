<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpCuentacobroViewDlg" widgetVar="TwpCuentacobroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpCuentacobroTitle}">
            <h:form id="TwpCuentacobroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpCuentacobroController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpCuentacobroLabel_tcuecoCod}"/>
                        <h:outputText value="#{twpCuentacobroController.selected.tcuecoCod}" title="#{bundle.ViewTwpCuentacobroTitle_tcuecoCod}"/>
                        <h:outputText value="#{bundle.ViewTwpCuentacobroLabel_tcuecoValor}"/>
                        <h:outputText value="#{twpCuentacobroController.selected.tcuecoValor}" title="#{bundle.ViewTwpCuentacobroTitle_tcuecoValor}"/>
                        <h:outputText value="#{bundle.ViewTwpCuentacobroLabel_tcuecoCorte}"/>
                        <h:outputText value="#{twpCuentacobroController.selected.tcuecoCorte}" title="#{bundle.ViewTwpCuentacobroTitle_tcuecoCorte}"/>
                        <h:outputText value="#{bundle.ViewTwpCuentacobroLabel_tcuecoFecha}"/>
                        <h:outputText value="#{twpCuentacobroController.selected.tcuecoFecha}" title="#{bundle.ViewTwpCuentacobroTitle_tcuecoFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTwpCuentacobroLabel_twpProyTproyId}"/>
                        <h:outputText value="#{twpCuentacobroController.selected.twpProyTproyId}" title="#{bundle.ViewTwpCuentacobroTitle_twpProyTproyId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpCuentacobroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
