<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpCiudadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpCiudadListForm">
                <p:panel header="#{bundle.ListTwpCiudadTitle}">
                    <p:dataTable id="datalist" value="#{twpCiudadController.items}" var="item"
                                 selectionMode="single" selection="#{twpCiudadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tciudId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCiudadTitle_tciudId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tciudId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCiudadTitle_tciudCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tciudCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCiudadTitle_tciudNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tciudNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCiudadTitle_tdeptoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tdeptoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpCiudadController.prepareCreate}" update=":TwpCiudadCreateForm" oncomplete="PF('TwpCiudadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpCiudadViewForm" oncomplete="PF('TwpCiudadViewDialog').show()" disabled="#{empty twpCiudadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpCiudadEditForm" oncomplete="PF('TwpCiudadEditDialog').show()" disabled="#{empty twpCiudadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpCiudadController.destroy}" update=":growl,datalist" disabled="#{empty twpCiudadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
