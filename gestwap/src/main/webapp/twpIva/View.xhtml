<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpIvaViewDlg" widgetVar="TwpIvaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpIvaTitle}">
            <h:form id="TwpIvaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpIvaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpIvaLabel_tivaId}"/>
                        <h:outputText value="#{twpIvaController.selected.tivaId}" title="#{bundle.ViewTwpIvaTitle_tivaId}"/>
                        <h:outputText value="#{bundle.ViewTwpIvaLabel_tivaPorc}"/>
                        <h:outputText value="#{twpIvaController.selected.tivaPorc}" title="#{bundle.ViewTwpIvaTitle_tivaPorc}"/>
                        <h:outputText value="#{bundle.ViewTwpIvaLabel_tivaAño}"/>
                        <h:outputText value="#{twpIvaController.selected.tivaAño}" title="#{bundle.ViewTwpIvaTitle_tivaAño}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpIvaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
