<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpIvaEditDlg" widgetVar="TwpIvaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTwpIvaTitle}">
            <h:form id="TwpIvaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpIvaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTwpIvaLabel_tivaId}" for="tivaId" />
                        <p:inputText id="tivaId" value="#{twpIvaController.selected.tivaId}" title="#{bundle.EditTwpIvaTitle_tivaId}" required="true" requiredMessage="#{bundle.EditTwpIvaRequiredMessage_tivaId}"/>
                        <p:outputLabel value="#{bundle.EditTwpIvaLabel_tivaPorc}" for="tivaPorc" />
                        <p:inputText id="tivaPorc" value="#{twpIvaController.selected.tivaPorc}" title="#{bundle.EditTwpIvaTitle_tivaPorc}" />
                        <p:outputLabel value="#{bundle.EditTwpIvaLabel_tivaAño}" for="tivaAño" />
                        <p:inputText id="tivaAño" value="#{twpIvaController.selected.tivaAño}" title="#{bundle.EditTwpIvaTitle_tivaAño}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{twpIvaController.update}" value="#{bundle.Save}" update="display,:TwpIvaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TwpIvaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TwpIvaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
