<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpIvaCreateDlg" widgetVar="TwpIvaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTwpIvaTitle}">
            <h:form id="TwpIvaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpIvaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTwpIvaLabel_tivaId}" for="tivaId" />
                        <p:inputText id="tivaId" value="#{twpIvaController.selected.tivaId}" title="#{bundle.CreateTwpIvaTitle_tivaId}" required="true" requiredMessage="#{bundle.CreateTwpIvaRequiredMessage_tivaId}"/>
                        <p:outputLabel value="#{bundle.CreateTwpIvaLabel_tivaPorc}" for="tivaPorc" />
                        <p:inputText id="tivaPorc" value="#{twpIvaController.selected.tivaPorc}" title="#{bundle.CreateTwpIvaTitle_tivaPorc}" />
                        <p:outputLabel value="#{bundle.CreateTwpIvaLabel_tivaAño}" for="tivaAño" />
                        <p:inputText id="tivaAño" value="#{twpIvaController.selected.tivaAño}" title="#{bundle.CreateTwpIvaTitle_tivaAño}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{twpIvaController.create}" value="#{bundle.Save}" update="display,:TwpIvaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TwpIvaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TwpIvaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
