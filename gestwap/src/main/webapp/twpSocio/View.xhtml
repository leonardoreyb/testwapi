<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpSocioViewDlg" widgetVar="TwpSocioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpSocioTitle}">
            <h:form id="TwpSocioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpSocioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpSocioLabel_tsociId}"/>
                        <h:outputText value="#{twpSocioController.selected.tsociId}" title="#{bundle.ViewTwpSocioTitle_tsociId}"/>
                        <h:outputText value="#{bundle.ViewTwpSocioLabel_tsociIdentifi}"/>
                        <h:outputText value="#{twpSocioController.selected.tsociIdentifi}" title="#{bundle.ViewTwpSocioTitle_tsociIdentifi}"/>
                        <h:outputText value="#{bundle.ViewTwpSocioLabel_tsociNombre}"/>
                        <h:outputText value="#{twpSocioController.selected.tsociNombre}" title="#{bundle.ViewTwpSocioTitle_tsociNombre}"/>
                        <h:outputText value="#{bundle.ViewTwpSocioLabel_tsociTelefono}"/>
                        <h:outputText value="#{twpSocioController.selected.tsociTelefono}" title="#{bundle.ViewTwpSocioTitle_tsociTelefono}"/>
                        <h:outputText value="#{bundle.ViewTwpSocioLabel_tsociDirec}"/>
                        <h:outputText value="#{twpSocioController.selected.tsociDirec}" title="#{bundle.ViewTwpSocioTitle_tsociDirec}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpSocioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
