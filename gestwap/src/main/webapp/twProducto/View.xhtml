<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwProductoViewDlg" widgetVar="TwProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwProductoTitle}">
            <h:form id="TwProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwProductoLabel_tprodId}"/>
                        <h:outputText value="#{twProductoController.selected.tprodId}" title="#{bundle.ViewTwProductoTitle_tprodId}"/>
                        <h:outputText value="#{bundle.ViewTwProductoLabel_tprodCod}"/>
                        <h:outputText value="#{twProductoController.selected.tprodCod}" title="#{bundle.ViewTwProductoTitle_tprodCod}"/>
                        <h:outputText value="#{bundle.ViewTwProductoLabel_tprodDetalle}"/>
                        <h:outputText value="#{twProductoController.selected.tprodDetalle}" title="#{bundle.ViewTwProductoTitle_tprodDetalle}"/>
                        <h:outputText value="#{bundle.ViewTwProductoLabel_twpCategTcatId}"/>
                        <h:outputText value="#{twProductoController.selected.twpCategTcatId}" title="#{bundle.ViewTwProductoTitle_twpCategTcatId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
