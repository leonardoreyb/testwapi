<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                   
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Centro de costos" outcome="/twpCentrocost/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Costos" outcome="/twpCostos/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Proyecto" outcome="/twpProy/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Cuenta de cobro" outcome="/twpCuentacobro/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Sociedad" outcome="/twpSociedad/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Socio" outcome="/twpSocio/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Producto" outcome="/twProducto/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Cliente" outcome="/twpCliente/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                        <p:menuitem value="Proveedor" outcome="/twpProveedor/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="8" />
                        </p:menuitem>
                        <p:menuitem value="Categoria" outcome="/twpCateg/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="9" />
                        </p:menuitem>
                        <p:menuitem value="Contacto" outcome="/twpContact/List.xhtml" icon="ui-icon-star">
                            <f:param name="i" value="10" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
