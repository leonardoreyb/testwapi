<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpCuentaViewDlg" widgetVar="TwpCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpCuentaTitle}">
            <h:form id="TwpCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpCuentaLabel_tcuenId}"/>
                        <h:outputText value="#{twpCuentaController.selected.tcuenId}" title="#{bundle.ViewTwpCuentaTitle_tcuenId}"/>
                        <h:outputText value="#{bundle.ViewTwpCuentaLabel_tcuenNo}"/>
                        <h:outputText value="#{twpCuentaController.selected.tcuenNo}" title="#{bundle.ViewTwpCuentaTitle_tcuenNo}"/>
                        <h:outputText value="#{bundle.ViewTwpCuentaLabel_tcuenBco}"/>
                        <h:outputText value="#{twpCuentaController.selected.tcuenBco}" title="#{bundle.ViewTwpCuentaTitle_tcuenBco}"/>
                        <h:outputText value="#{bundle.ViewTwpCuentaLabel_tcuenTipo}"/>
                        <h:outputText value="#{twpCuentaController.selected.tcuenTipo}" title="#{bundle.ViewTwpCuentaTitle_tcuenTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
