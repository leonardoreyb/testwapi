<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpClienteListForm">
                <p:panel header="#{bundle.ListTwpClienteTitle}">
                    <p:dataTable id="datalist" value="#{twpClienteController.items}" var="item"
                                 selectionMode="single" selection="#{twpClienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tclieId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_tclieId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tclieId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_tclieCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tclieCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_tclieNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tclieNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_tclieTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.tclieTelefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_tclieDirec}"/>
                            </f:facet>
                            <h:outputText value="#{item.tclieDirec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_tcliTppersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcliTppersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpClienteTitle_twpContactTcontId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpContactTcontId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpClienteController.prepareCreate}" update=":TwpClienteCreateForm" oncomplete="PF('TwpClienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpClienteViewForm" oncomplete="PF('TwpClienteViewDialog').show()" disabled="#{empty twpClienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpClienteEditForm" oncomplete="PF('TwpClienteEditDialog').show()" disabled="#{empty twpClienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpClienteController.destroy}" update=":growl,datalist" disabled="#{empty twpClienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
