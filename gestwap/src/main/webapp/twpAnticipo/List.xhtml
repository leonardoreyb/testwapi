<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpAnticipoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpAnticipoListForm">
                <p:panel header="#{bundle.ListTwpAnticipoTitle}">
                    <p:dataTable id="datalist" value="#{twpAnticipoController.items}" var="item"
                                 selectionMode="single" selection="#{twpAnticipoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcipoId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcipoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcipoFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcipoValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoA}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tcipoA}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoI}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tcipoI}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoU}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tcipoU}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpAnticipoTitle_tcipoIVA}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tcipoIVA}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpAnticipoController.prepareCreate}" update=":TwpAnticipoCreateForm" oncomplete="PF('TwpAnticipoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpAnticipoViewForm" oncomplete="PF('TwpAnticipoViewDialog').show()" disabled="#{empty twpAnticipoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpAnticipoEditForm" oncomplete="PF('TwpAnticipoEditDialog').show()" disabled="#{empty twpAnticipoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpAnticipoController.destroy}" update=":growl,datalist" disabled="#{empty twpAnticipoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
