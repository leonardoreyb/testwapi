<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpAnticipoCreateDlg" widgetVar="TwpAnticipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTwpAnticipoTitle}">
            <h:form id="TwpAnticipoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpAnticipoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoId}" for="tcipoId" />
                        <p:inputText id="tcipoId" value="#{twpAnticipoController.selected.tcipoId}" title="#{bundle.CreateTwpAnticipoTitle_tcipoId}" required="true" requiredMessage="#{bundle.CreateTwpAnticipoRequiredMessage_tcipoId}"/>
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoFecha}" for="tcipoFecha" />
                        <p:calendar id="tcipoFecha" pattern="MM/dd/yyyy" value="#{twpAnticipoController.selected.tcipoFecha}" title="#{bundle.EditTwpAnticipoTitle_tcipoFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoValor}" for="tcipoValor" />
                        <p:inputText id="tcipoValor" value="#{twpAnticipoController.selected.tcipoValor}" title="#{bundle.CreateTwpAnticipoTitle_tcipoValor}" />
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoA}" for="tcipoA" />
                        <p:selectBooleanCheckbox id="tcipoA" value="#{twpAnticipoController.selected.tcipoA}" />
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoI}" for="tcipoI" />
                        <p:selectBooleanCheckbox id="tcipoI" value="#{twpAnticipoController.selected.tcipoI}" />
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoU}" for="tcipoU" />
                        <p:selectBooleanCheckbox id="tcipoU" value="#{twpAnticipoController.selected.tcipoU}" />
                        <p:outputLabel value="#{bundle.CreateTwpAnticipoLabel_tcipoIVA}" for="tcipoIVA" />
                        <p:selectBooleanCheckbox id="tcipoIVA" value="#{twpAnticipoController.selected.tcipoIVA}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{twpAnticipoController.create}" value="#{bundle.Save}" update="display,:TwpAnticipoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TwpAnticipoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TwpAnticipoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
