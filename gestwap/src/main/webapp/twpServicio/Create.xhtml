<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpServicioCreateDlg" widgetVar="TwpServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTwpServicioTitle}">
            <h:form id="TwpServicioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpServicioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTwpServicioLabel_tservId}" for="tservId" />
                        <p:inputText id="tservId" value="#{twpServicioController.selected.tservId}" title="#{bundle.CreateTwpServicioTitle_tservId}" required="true" requiredMessage="#{bundle.CreateTwpServicioRequiredMessage_tservId}"/>
                        <p:outputLabel value="#{bundle.CreateTwpServicioLabel_tservCod}" for="tservCod" />
                        <p:inputText id="tservCod" value="#{twpServicioController.selected.tservCod}" title="#{bundle.CreateTwpServicioTitle_tservCod}" />
                        <p:outputLabel value="#{bundle.CreateTwpServicioLabel_tservDetalle}" for="tservDetalle" />
                        <p:inputText id="tservDetalle" value="#{twpServicioController.selected.tservDetalle}" title="#{bundle.CreateTwpServicioTitle_tservDetalle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{twpServicioController.create}" value="#{bundle.Save}" update="display,:TwpServicioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TwpServicioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TwpServicioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
