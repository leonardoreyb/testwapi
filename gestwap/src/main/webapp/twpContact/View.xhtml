<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpContactViewDlg" widgetVar="TwpContactViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpContactTitle}">
            <h:form id="TwpContactViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpContactController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpContactLabel_tcontId}"/>
                        <h:outputText value="#{twpContactController.selected.tcontId}" title="#{bundle.ViewTwpContactTitle_tcontId}"/>
                        <h:outputText value="#{bundle.ViewTwpContactLabel_tcontNombre}"/>
                        <h:outputText value="#{twpContactController.selected.tcontNombre}" title="#{bundle.ViewTwpContactTitle_tcontNombre}"/>
                        <h:outputText value="#{bundle.ViewTwpContactLabel_tcontCargo}"/>
                        <h:outputText value="#{twpContactController.selected.tcontCargo}" title="#{bundle.ViewTwpContactTitle_tcontCargo}"/>
                        <h:outputText value="#{bundle.ViewTwpContactLabel_tcontMail}"/>
                        <h:outputText value="#{twpContactController.selected.tcontMail}" title="#{bundle.ViewTwpContactTitle_tcontMail}"/>
                        <h:outputText value="#{bundle.ViewTwpContactLabel_tcontTel}"/>
                        <h:outputText value="#{twpContactController.selected.tcontTel}" title="#{bundle.ViewTwpContactTitle_tcontTel}"/>
                        <h:outputText value="#{bundle.ViewTwpContactLabel_twpSocioTsocId}"/>
                        <h:outputText value="#{twpContactController.selected.twpSocioTsocId}" title="#{bundle.ViewTwpContactTitle_twpSocioTsocId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpContactViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
