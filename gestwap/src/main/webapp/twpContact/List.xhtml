<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpContactTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpContactListForm">
                <p:panel header="#{bundle.ListTwpContactTitle}">
                    <p:dataTable id="datalist" value="#{twpContactController.items}" var="item"
                                 selectionMode="single" selection="#{twpContactController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcontId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpContactTitle_tcontId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcontId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpContactTitle_tcontNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcontNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpContactTitle_tcontCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcontCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpContactTitle_tcontMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcontMail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpContactTitle_tcontTel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcontTel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpContactTitle_twpSocioTsocId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpSocioTsocId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpContactController.prepareCreate}" update=":TwpContactCreateForm" oncomplete="PF('TwpContactCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpContactViewForm" oncomplete="PF('TwpContactViewDialog').show()" disabled="#{empty twpContactController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpContactEditForm" oncomplete="PF('TwpContactEditDialog').show()" disabled="#{empty twpContactController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpContactController.destroy}" update=":growl,datalist" disabled="#{empty twpContactController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
