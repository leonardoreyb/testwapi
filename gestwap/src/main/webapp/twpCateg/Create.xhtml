<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpCategCreateDlg" widgetVar="TwpCategCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Categoría">
            <h:form id="TwpCategCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpCategController.selected != null}">
                        <p:row>
                            <p:column>
                        <p:outputLabel value="Código" for="tcatCod" />
                            </p:column>
                            <p:column>
                        <p:inputText id="tcatCod" value="#{twpCategController.selected.tcatCod}" title="#{bundle.CreateTwpCategTitle_tcatCod}" />
                        </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                        <p:outputLabel value="Detalle" for="tcatDet" />
                            </p:column>
                            <p:column>
                        <p:inputText id="tcatDet" value="#{twpCategController.selected.tcatDet}" title="#{bundle.CreateTwpCategTitle_tcatDet}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{twpCategController.create}" value="#{bundle.Save}" update="display,:TwpCategListForm:datalist,:growl" oncomplete="handleSubmit(args,'TwpCategCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TwpCategCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
