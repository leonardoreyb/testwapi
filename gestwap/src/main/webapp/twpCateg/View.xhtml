<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TwpCategViewDlg" widgetVar="TwpCategViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTwpCategTitle}">
            <h:form id="TwpCategViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{twpCategController.selected != null}">
                        <h:outputText value="#{bundle.ViewTwpCategLabel_tcatId}"/>
                        <h:outputText value="#{twpCategController.selected.tcatId}" title="#{bundle.ViewTwpCategTitle_tcatId}"/>
                        <h:outputText value="#{bundle.ViewTwpCategLabel_tcatCod}"/>
                        <h:outputText value="#{twpCategController.selected.tcatCod}" title="#{bundle.ViewTwpCategTitle_tcatCod}"/>
                        <h:outputText value="#{bundle.ViewTwpCategLabel_tcatDet}"/>
                        <h:outputText value="#{twpCategController.selected.tcatDet}" title="#{bundle.ViewTwpCategTitle_tcatDet}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TwpCategViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
