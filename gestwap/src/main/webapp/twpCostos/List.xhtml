<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTwpCostosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TwpCostosListForm">
                <p:panel header="#{bundle.ListTwpCostosTitle}">
                    <p:dataTable id="datalist" value="#{twpCostosController.items}" var="item"
                                 selectionMode="single" selection="#{twpCostosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcostId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCostosTitle_tcostId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcostId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCostosTitle_tcostDetalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcostDetalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCostosTitle_tcostValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcostValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCostosTitle_tcostCant}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcostCant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCostosTitle_twpCentrocostTcentcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpCentrocostTcentcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTwpCostosTitle_twpProveedorTprovId}"/>
                            </f:facet>
                            <h:outputText value="#{item.twpProveedorTprovId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{twpCostosController.prepareCreate}" update=":TwpCostosCreateForm" oncomplete="PF('TwpCostosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TwpCostosViewForm" oncomplete="PF('TwpCostosViewDialog').show()" disabled="#{empty twpCostosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TwpCostosEditForm" oncomplete="PF('TwpCostosEditDialog').show()" disabled="#{empty twpCostosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{twpCostosController.destroy}" update=":growl,datalist" disabled="#{empty twpCostosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
